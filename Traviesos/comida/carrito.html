  <div class="modal fade" id="modalCarrito" tabindex="-1" aria-labelledby="modalCarritoLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title font-bold fs-5" id="modalPerrosLabel">PÃ¡gina de compra</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body ">
          <div id="cartItems"></div>
  
          <script>
            const cartItemsContainer = document.getElementById("cartItems");
            let cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];
        
            function addToCart(product, price) {
              const existingItemIndex = cartItems.findIndex(item => item.product === product);
              if (existingItemIndex !== -1) {
                cartItems[existingItemIndex].quantity++;
              } else {
                cartItems.push({ product, price, quantity: 1 });
              }
              localStorage.setItem("cartItems", JSON.stringify(cartItems));
              alert("Producto agregado al carrito");
              renderCartItems();
            }
        
            function renderCartItems() {
              cartItemsContainer.innerHTML = "";
        
              if (cartItems.length > 0) {
                cartItems.forEach(item => {
                  const productElement = document.createElement("div");
                  productElement.classList.add("product");
        
                  const productNameElement = document.createElement("p");
                  productNameElement.textContent = item.product;
                  productElement.appendChild(productNameElement);
        
                  const productPriceElement = document.createElement("p");
                  productPriceElement.textContent = "Precio: $" + item.price;
                  productElement.appendChild(productPriceElement);
        
                  const productQuantityElement = document.createElement("p");
                  productQuantityElement.textContent = "Cantidad: " + item.quantity;
                  productElement.appendChild(productQuantityElement);
        
                  cartItemsContainer.appendChild(productElement);
                });
              } else {
                const emptyCartMessage = document.createElement("p");
                emptyCartMessage.textContent = "No hay productos en el carrito";
                cartItemsContainer.appendChild(emptyCartMessage);
              }
            }
        
            renderCartItems();
          </script>
      </div>
    </div>
  </div>
  </div>
